<!DOCTYPE html>
<html>
<head>

<body id="form">
	<h1>Resume Building</h1>

<div class="subdiv2">

<div class="subdiv2">
			

			<h1>Inter Details</h1>

	</select><br>

</div>
<div class="subdiv2">
			<h1>SSC Details</h1>
	<select name="sccdegree" id="sscdegree">
		<option>Board</option>
		<option> CBSE</option>
	<option>ICSE</option>
		
	</select><br>
	<input type="text" name="sscinstitute" id="sscinstitute" placeholder="enter your institute name"><br>
	<input type="number" name="sscpercentage" id="sscpercentage" placeholder="enter your percentage"><br>
	<input type="number" name="sscyear" id="sscyear" placeholder="enter your yop"><br>

</div>


</div>
<button type="button" name="submit" id="submit" onclick="submit()">Submit</button>
</body>
</html>

<script type="text/javascript">
	function submit(){
		var career=document.getElementById("career").value;
		var name=document.getElementById("name").value;
		var roll=document.getElementById("roll").value;
		var email=document.getElementById("email").value;
		var phno=document.getElementById("phno").value;
		var place=document.getElementById("place").value;
		
		
		var pgdegree=document.getElementById("pgdegree").value;
		var pginstitute=document.getElementById("pginstitute").value;
		var pgpercentage=document.getElementById("pgpercentage").value;
		var pgyear=document.getElementById("pgyear").value;


		var graduationdegree=document.getElementById("graduationdegree").value;
		var graduationinstitute=document.getElementById("graduationinstitute").value;
		var graduationpercentage=document.getElementById("graduationpercentage").value;
		var graduationyear=document.getElementById("graduationyear").value;

				var interdegree=document.getElementById("interdegree").value;
		var interinstitute=document.getElementById("interinstitute").value;
		var interpercentage=document.getElementById("interpercentage").value;
		var interyear=document.getElementById("interyear").value;


		var sscdegree=document.getElementById("sscdegree").value;
		var sscpercentage=document.getElementById("sscpercentage").value;
		var sscinstitute=document.getElementById("sscinstitute").value;
		var sscyear=document.getElementById("sscyear").value;
       
       var indexDB=window.indexedDB || window.mozIndexDB || window.webkitIndexedDB || window.msIndexedDB;
       indexedDB ? console.log("success") : console.log("fail");

        var open;
        var result;
        var store;
       var request = indexedDB.open("database",1);
        request.onupgradeneeded = function(e){
             open = e.target.result;
         store = open.createObjectStore("resumedata",{keyPath:"name"});
        }
        request.onerror = function(e){
           console.log("error"+e);
        }
        request.onsuccess = function(e){
              open = e.target.result;
               tx = open.transaction("resumedata","readwrite");
               store = tx.objectStore("resumedata");
              store.put({
                car:career,
                name:name,
                roll:roll,
                email:email,
                phno:phno,
                place:place,
education:[{
                degree:pgdegree,
                 institute:pginstitute,
                 percentage:pgpercentage,
                 year:pgyear
             },
             {
                 degree:graduationdegree,
                 institute:graduationinstitute,
                 percentage:graduationpercentage,
                 year:graduationyear
              },

              {
                 degree:interdegree,
                 institute:interinstitute,
                 percentage:interpercentage,
                 year:interyear
             },
             {
                 degree:sscdegree,
                institute:sscinstitute,
                 percentage:sscpercentage,
                 year:sscyear
             }
             ]
                           });
        }
        window.open("index.html","_self");
	}
</script>
